- import_tasks: arch.yml
  when: ansible_os_family == "Archlinux"
- import_tasks: debian.yml
  when: ansible_os_family == "Debian"

- name: Make awesome mine
  block:
    - name: Make sure ~/.config/awesome exists
      file:
        path: "{{ wsl_bootstrap_user_home }}/.config/awesome"
        state: directory

    - name: Install lain
      git:
        repo: https://github.com/lcpz/lain
        dest: "{{ wsl_bootstrap_user_home }}/.config/awesome/lain"

    - name: Install freedesktop
      git:
        repo: https://github.com/lcpz/awesome-freedesktop.git
        dest: "{{ wsl_bootstrap_user_home }}/.config/awesome/freedesktop"

    - name: Install awesome-copycats themes
      git:
        repo: https://github.com/lcpz/awesome-copycats.git
        dest: "{{ wsl_bootstrap_user_home }}/.config/awesome/awesome-copycats"

    - name: Symlink my theme folder
      file:
        src: "{{ wsl_bootstrap_home }}/roles/awesome/files/themes"
        dest: "{{ wsl_bootstrap_user_home }}/.config/awesome/themes"
        state: link
        force: yes
        follow: no

- name: Backup existing rc.lua file
  block:
    - name: Check if rc.lua exists
      stat: path="{{ wsl_bootstrap_user_home }}/.config/awesome/rc.lua"
      register: rclua_stat

    - name: Backup rc.lua file
      command: "mv {{ wsl_bootstrap_user_home }}/.config/awesome/rc.lua {{ wsl_bootstrap_user_home }}/.config/awesome/rc.lua.bak"
      args:
        creates: "{{ wsl_bootstrap_user_home }}/.config/awesome/rc.lua.bak"
      when: rclua_stat.stat.exists

- name: Symlink the rc.lua file
  file:
    src: "{{ wsl_bootstrap_home }}/roles/awesome/files/rc.lua"
    dest: "{{ wsl_bootstrap_user_home }}/.config/awesome/rc.lua"
    state: link
    force: yes

